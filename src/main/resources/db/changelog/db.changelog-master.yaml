databaseChangeLog:
  - changeSet:
      id: 7
      author: evgeny
      comment: "Creating 'users' table"
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int(11)
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: status
                  type: varchar(8)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
